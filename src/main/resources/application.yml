spring:
  application:
    name: practice
  datasource:
    url: jdbc:h2:file:/data/activiti;DB_CLOSE_DELAY=1000
    driverClassName: org.h2.Driver
    username: sa
    password: sa
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
